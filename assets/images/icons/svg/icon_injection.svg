<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <defs>
        <style>
            .filled {
                fill: white;
                stroke: black;
                stroke-width: 12px;
            }

            .line-thin, .line, .line-thick, .line-extra-thick
            {
                fill: none;
                stroke: black;
                stroke-linecap: round;
                stroke-miterlimit: 2;
                stroke-linejoin: round;
            }

            .line-thin {
                stroke-width: 8px;
            }

            .line {
                stroke-width: 16px;
            }

            .line-thick {
                stroke-width: 24px;
            }

            .line-extra-thick {
                stroke-width: 32px;
            }

            .text {
                font-size: 300px;
                font-weight: 100;
                fill: #231f20;
                stroke: #231f20;
                font-family: Overpass-Thin, Overpass;
                letter-spacing: -0.08em;
            }
        </style>
    </defs>
    <title>Injections</title>
