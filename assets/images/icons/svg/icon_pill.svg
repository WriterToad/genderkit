<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <defs>
        <style>
            .filled {
                fill: white;
                stroke: black;
                stroke-width: 12px;
            }

            .filled-thick {
                fill: white;
                stroke: black;
                stroke-width: 24px;
            }

            .line-thin, .line, .line-thick, .line-extra-thick
            {
                fill: none;
                stroke: black;
                stroke-linecap: round;
                stroke-miterlimit: 2;
                stroke-linejoin: round;
            }

            .line-thin {
                stroke-width: 8px;
            }

            .line {
                stroke-width: 16px;
            }

            .line-thick {
                stroke-width: 24px;
            }

            .line-extra-thick {
                stroke-width: 32px;
            }

            .text {
                font-size: 300px;
                font-weight: 100;
                fill: #231f20;
                stroke: #231f20;
                font-family: Overpass-Thin, Overpass;
                letter-spacing: -0.08em;
            }
        </style>
    </defs>
    <title>Pill</title>
    <g id="icon" >
        <g transform='rotate(60 256 256)'> 
            <path class="line-thick" d='M 192 256 h 128' />
            <path class="filled-thick" style="fill:white" d='M 160 256 h 192 v 96 a 96 96 0 0 1 -192 0 v -96' />
            <path class="filled-thick" style="fill:#988cfc" d='M 160 256 v -96 a 96 96 0 0 1 192 0 v 96' />
        </g>
    </g>
</svg>