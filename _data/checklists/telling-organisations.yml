    title: "Passport office"
    detail: "See [getting a new passport](/article/getting-a-new-passport/) for information about how to update your details with HM Passport Office."
  - "Bank/building society"
  - 
    title: "HMRC and DWP"
    detail: "HMRC have published guidance on how to notify them of [a change of name](https://www.gov.uk/tell-hmrc-change-of-details) or [a change of gender](https://www.gov.uk/tell-hmrc-change-of-details/gender-change). HMRC will normally notify the DWP and Pension Service for you."
  - 
    title: "GP surgery"
    detail: "See [updating NHS patient details](/article/updating-nhs-patient-details/) which includes important information about screening tests."
  - 
    title: "Hospitals and clinics"
    detail: Hospitals and clinics often keep their own records, so clinics and hospitals may not automatically update their records when you tell your GP.
  - 
    title: "Driving licence"
    detail: "See [getting a new driving licence](/article/getting-a-new-driving-licence/) for information about how to update your details with the DVLA."
  -
    title: "Vehicle registration"
    detail: "You can find instructions for how to update this on [the GOV.UK website](https://www.gov.uk/change-name-v5c)."
  - 
    title: "Employer/educational institution"
    detail: "Your employer will need to complete the steps listed on [the GOV.UK website](https://www.gov.uk/employee-changes-gender)."
  - "Student Loans Company"
  - "Dentist"
  - "PASS ID card"
  - 
    title: "Electoral roll"
    detail: "There is information about how to change name on the electoral roll on [the GOV.UK website](https://www.gov.uk/register-to-vote)."
  - 
    title: "Visas and immigration"
    detail: "There are more details what to do if you have a Visa or BRP on [the GOV.UK website](https://www.gov.uk/change-circumstances-visa-brp/youre-in-the-uk-and-have-a-brp), and [this guidance](https://www.gov.uk/government/publications/change-of-name-guidance/use-and-change-of-names#transgender-people) may also be useful to read."
  - "Local council"
  - 
    title: "Land registry"
    detail: "If you own property you will need to update your details with the Land Registry. There is information about how to do this on [the GOV.UK website](https://www.gov.uk/registering-land-or-property-with-land-registry/update-or-correct-the-register)."
  - 
    title: "TV Licensing"
    detail: "There is a form to update your details on [the TV Licensing website](https://www.tvlicensing.co.uk/cs/update/multiple-changes/index.app)."
  - "Libraries"
  - 
    title: "EHIC"
    detail: "You can apply for a new European Health Insurance Card in your new name. You can do this on [the EHIC website](https://www.ehic.org.uk)."
