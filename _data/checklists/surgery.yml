items:
  - 
    title: Arrange transport
    detail: Ask someone to drive you back home from the hospital.
  - 
    title: Arrange help at home for 24 hours
    detail: You will need someone to stay with you for at least the first night you are home.
  - 
    title: Tell your employer/educational institution
    detail: You will need time off for medical reasons, and you need to let them know this in advance.
  - 
    title: Tell your GP
    detail: It is important to give your GP advance notice about the surgery.
  - 
    title: Arrange how you will get prescriptions while you recover
    detail: It may be possible for this to be delivered to your home by the pharmacy.
  - 
    title: Arrange emergency transport
    detail: Find someone who can drive you to A&E if an emergency happens when you are back home from hospital.
  - 
    title: Check you have enough medications
    detail: Make sure that any prescription medication you take will not run out while you recover.
  - 
    title: Make a hospital passport
    detail: If it would help you, create [a hospital passport](https://www.autism.org.uk/about/health/hospital-passport.aspx), or make sure it is up-to-date.
  - 
    title: Buy supplies in advance
    detail: Make sure you have everything you need from the shopping on the next page.
  - 
    title: Stop hormones
    detail: Make sure you cease hormone treatments in line with the recommendations of your surgeon.
  - 
    title: Check if you can lower your prescription costs
    detail: Usually you will have lots of prescriptions after your surgery and if you live in England you may be charged for them. Check if you can [reduce your prescription costs](https://www.nhsbsa.nhs.uk/help-nhs-prescription-costs) first.
  -
    title: Check if you're entitled to help with travel costs
    detail: If you are on certain benefits or receiving a low income, you may be entitled to help with your travel costs. Check the [NHS England](https://www.nhs.uk/nhs-services/help-with-health-costs/healthcare-travel-costs-scheme-htcs/), [NHS Scotland](https://www.nhsinform.scot/care-support-and-rights/health-rights/access/help-with-health-costs), [Welsh Government](https://gov.wales/get-help-nhs-travel-costs), or [Northern Ireland Government](https://www.nidirect.gov.uk/articles/hospital-travel-costs-scheme) websites for more information.
